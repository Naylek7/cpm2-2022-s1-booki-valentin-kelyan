<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect"href="https://fonts.gstatic.com"
    crossorigin>
    <link href="https://fonts.googleapis.com/css27family=Lobster+Two
    &family=Raleway:ital,wght@0,200;0,300;0,400;0,500;1,100;1,200;1,
    300;1,400;1,500&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/
    libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c8f3da7294.js" crossorigin="anonymous"></script>

 
<title>Booki</title>

</head>
<body>
        <div id="bloc_page">
            <header>
                <div id="header">
                    <div id="logo">
                        <img src="images/logo/Booki.png" alt="Logo site">
                    </div>

                    <nav>
                        <ul>
                            <a href="#">Hébergement</a>
                            <a href="#">Activités</a>
                        </ul>
                    </nav>
                   
                    <div id="Titre_secondaire">
                    <h1>Trouvez votre hébergements pour des vacances de rêves</h1>
                    <p>En plein centre ville ou en pleine nature</p>
                    </div>
                   
                    <div id="barre_recherche">
                    <i class="fa-solid fa-location-dot"></i>
                    <p>Marseille, France</p>
                    <p>Rechercher</p>
                    </div>

                    <div id="filtres">
                        <div class="f1">
                            <p>Filtres</p>
                        </div>
                        <div class="f2">
                            <i class="fa-solid fa-money-bill"></i>
                            <p>Economique</p>   
                        </div>
                        <div class="f3">
                            <i class="fa-solid fa-child-reaching"></i>
                            <p>Familial</p>
                        </div>
                        <div class="f4">
                            <i class="fa-solid fa-heart"></i>
                            <p>Romantique</p>
                        </div>
                        <div class="f5">
                            <i class="fa-solid fa-dog"></i>
                            <p>Animaux autorisés</p>
                        </div>
                    </div>

                </div>
            </header>
        </div>
</body>
</html>
